    <span class="badge badge-balanced rounded"><i class="icon ion-plus"></i></span>
    <div class="row no-padder">
      <div class="col col-67 no-padder">
        <div class="font-bold text-ellipsis text-sm">Titulo de la noticia</div>
       
      </div>

        <div class="count-views text-sm">Fecha</div>
        
      </div>

      </div>


      <div class="actions row no-padder row-center color-grey-500">
        
        <div class="col no-padder" ui-sref="">
          <i class="icon ion-navicon b b-light b-2x rounded"></i>
          <span class="text-xs">4.0k</span>
        </div>
        
      
      </div>
