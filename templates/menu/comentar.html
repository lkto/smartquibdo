<ion-view view-title="Contactanos">
<ion-nav-buttons side="primary">

</ion-nav-buttons>
<ion-content >

<h3>Danos tu opinion es importante</h3>

<div class="list">
  <label class="item item-input">
    <textarea name="txtcomentario" id="txtcomentario" cols="30" rows="10"></textarea>
  </label>

<button class="button button-positive" ng-click="AgrCom()">
  Guardar
</button>
</div>

<div class="item item-avatar avatar-small b-none" ng-repeat="com in Det_publicacion.comentarios">
        <img class="b b-2x b-white" src="img/amanda.jpg">
        <span class="badge badge-balanced rounded"><i class="icon ion-plus"></i></span>
        
        <div class="text-xs color-grey-500">{{com.fechar}}</div>
        <div class="text-sm" style="white-space: normal">{{com.descripcion}}</div>
  </div>

</ion-content>
</ion-view>
