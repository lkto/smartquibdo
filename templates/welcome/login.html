<ion-view view-title="Login">
  <ion-nav-buttons side="secondary">
    <button class="button button-balanced" ng-click="done()">
      Done
    </button>
  </ion-nav-buttons>
  <ion-content class="bg-black">
    <div class="list m">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
        <input type="password">
      </label>
    </div>

    <p class="color-grey-500 text-center">
      Forget something? <b><a class="color-white">Reset your password</a></b>
    </p>
  </ion-content>
</ion-view>
